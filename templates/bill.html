{% extends 'layout.html' %}

{% block content %}
{% block body %}

<!DOCTYPE html>

<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-warning">Generate Your Bill</h3>
                    <p class="subtitle has-text-grey">Please!</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://cdn2.iconfinder.com/data/icons/medical-services/256/Hospital-128.png">
                        </figure>
                        <form  action="{{url_for('medicare')}}" >

                          <div class="field">
                              <div class="control">

                                <input class="input is-large" type="text" name="fullname" placeholder="Your FullName" autofocus="">
                              </div>
                          </div>
                            <div class="field">
                                <div class="control">
                                  <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">


                                </div>
                            </div>
                            <div class="field">
                                <div class="control">

                                    <input class="input is-large" type="text" name="address" placeholder="Your Address" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">

                                    <input class="input is-large" type="tel" name="phone" placeholder="Your Phone" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">

                                    <input class="input is-large" type="date" name="dob" placeholder="DOB" autofocus="">
                                </div>
                            </div>



                            <button class="button is-block is-info is-large is-fullwidth">SAVE</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>

</body>

{% endblock %}
{% endblock %}
